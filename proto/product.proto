syntax = "proto3";

package product;

option go_package = "proto;product";

message Product {
  string name=1;
  string description=2;
  string price_details=3;
  Rating star_rating =4;
}

message Rating{
  string stars=1;
  string count=2;
  Detail details =3;
}

message Detail{
  string something=1;
  string nothing=2;
}